<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<body>
    <nav th:fragment="navbar(current)" class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/books}">Spring Library</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" th:href="@{/books}"
                            th:classAppend="${current == 'Books'} ? active : not-active">Books</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasAuthority('ADMIN')">
                        <a class="nav-link" aria-current="page" th:href="@{/categories}"
                            th:classAppend="${current == 'Categories'} ? active : not-active">Categories</a>
                    </li>
                </ul>
            </div>

            <div>
                Logged user: <span sec:authentication="name"></span>
                Roles: <span sec:authentication="principal.authorities"></span>
                <a class="btn btn-primary" href="/logout"> LOGOUT </a>
            </div>
        </div>
    </nav>
</body>

</html>
