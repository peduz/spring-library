<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" />

    <link rel="stylesheet" th:href="@{/css/application.css}">
    <title th:unless="${empty}" th:text="${book.title}"></title>
    <title th:if="${empty}">Book not found</title>
</head>


<body>
    <nav th:replace="~{navbar :: navbar('Books')}"></nav>
    <div class="container" th:object="${book}" th:unless="${empty}">
        <h1 th:text="*{title}"></h1>
        <h2 th:text="|Written by *{author}|"></h2>
        <hr/>
        <div class="row">
            <div class="col-8">
                <dl>
                    <dt>Publisher</dt>
                    <dd th:text="*{publisher}"></dd>
                    <dt>Year</dt>
                    <dd th:text="*{year}"></dd>
                    <dt>Copies</dt>
                    <dd th:text="*{numberOfCopies}"></dd>
                    <dt>ISBN</dt>
                    <dd th:text="*{isbn}"></dd>
                    <dt>Genre</dt>
                    <dd th:text="*{genre}"></dd>
                </dl>
            </div>
        </div>
    </div>
    <div class="container" th:if="${empty}">
        <h1>Book not found</h1>
    </div>
    <!-- Bootstrap Bundle with Popper -->
    <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
