<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" />

    <link rel="stylesheet" th:href="@{/css/application.css}">
    <title th:unless="${empty}" th:text="${book.title}"></title>
    <title th:if="${empty}">Book not found</title>
</head>


<body>
    <nav th:replace="~{navbar :: navbar('Books')}"></nav>
    <div class="container" th:object="${book}" th:unless="${empty}">
        <h1 th:text="*{title}"></h1>
        <h2 th:text="|Written by *{author}|"></h2>
        <hr />
        <div class="row">
            <div class="col-8">
                <dl>
                    <dt>Publisher</dt>
                    <dd th:text="*{publisher}"></dd>
                    <dt>Year</dt>
                    <dd th:text="*{year}"></dd>
                    <dt>Copies</dt>
                    <dd th:text="*{numberOfCopies}"></dd>
                    <dt>ISBN</dt>
                    <dd th:text="*{isbn}"></dd>
                    <dt>Genre</dt>
                    <dd th:text="*{genre}"></dd>
                </dl>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <h3>Borrowings</h3>
                <a class="btn btn-outline-primary" th:href="@{/books/{id}/borrow(id=${book.id})}">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-plus" viewBox="0 0 16 16">
                        <path
                            d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4" />
                    </svg>
                    New Borrow
                </a>
                <table class="table table-striped" th:if="${book.borrowings.size() > 0}">
                    <thead>
                        <tr>
                            <td> Borrowing date </td>
                            <td> Return date </td>
                            <td> Note </td>
                            <td></td> <!-- colonna per la modifica -->
                        </tr>

                    </thead>
                    <tbody>
                        <tr th:each="borrow : ${book.borrowings}">
                            <td th:text="${borrow.borrowingDate}"> </td>
                            <td th:text="${borrow.returnDate}"> </td>
                            <td th:text="${borrow.note}"> </td>
                            <td>
                                <a class="btn btn-outline-primary" th:href="@{|/borrowings/edit/${borrow.id}|}">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                        class="bi bi-pencil" viewBox="0 0 16 16">
                                        <path
                                            d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325" />
                                    </svg>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div th:unless="${book.borrowings.size() > 0}">
                    <div class="alert alert-primary">
                        There are no borrowings for this book
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container" th:if="${empty}">
        <h1>Book not found</h1>
    </div>
    <!-- Bootstrap Bundle with Popper -->
    <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
